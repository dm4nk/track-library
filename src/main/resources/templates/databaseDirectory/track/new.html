<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New track</title>
</head>
<body style="background-color: #423f3f">

<!--/*@thymesVar id="genre" type="com.example.track_library.commands.TrackCommand"*/-->
<form th:action="@{/track/saveOrUpdate/}" th:method="POST" th:object="${track}">

    <label for="name" style="color: white">Enter name: </label>
    <input id="name" style="border-radius: 9px; " th:field="*{name}" type="text"/>

    <label for="author" style="color: white">Enter author: </label>
    <input id="author" style="border-radius: 9px; " th:field="*{author}" type="text"/>

    <label for="album" style="color: white">Enter album: </label>
    <input id="album" style="border-radius: 9px; " th:field="*{album}" type="text"/>

    <label for="duration" style="color: white">Enter duration: </label>
    <input id="duration" style="border-radius: 9px; " th:field="*{duration}" type="text"/>

    <label for="genreCommand" style="color: white">Enter genre: </label>
    <select name="genreCommand.id">
        <option id="genreCommand"
                th:each="genreEach : ${genreList}"
                th:selected="${genreEach.id.equals(track.getGenreCommand().getId())}"
                th:text="${genreEach.name}"
                th:value="${genreEach.id}">Genre name
        </option>
    </select>


    <input th:field="*{id}" type="hidden"/>

    <br/>
    <br/>


    <input style="box-shadow:inset 0px 34px 0px -15px #1c1c1c;
	background:linear-gradient(to bottom, #423f3f 5%, #080100 100%);
	background-color:#423f3f;
	border:1px solid #241d13;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px -1px 0px #7a2a1d; " type="submit" value="Submit!"/>
</form>

</body>
</html>
